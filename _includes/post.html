<article class="post">
<header>
	<h5><a href="{{ page.url | remove_first:'/' }}">{{ page.title }}</a></h5>
</header>
{% assign page_ext = page.path | split: '.' | last %}
{{ page_ext }}
{% if page_ext == 'md' %}
	{{ page.content | markdownify }}
{% endif %}
<footer>
	{% include disqus.html %}
	<ul class="nextprev">
	{% include nextprev.html %}
	{% include nextprev_tags.html %}
	</ul>
	<hr>
</footer>
</article>
